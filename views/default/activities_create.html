{{extend 'layout.html'}}

<div class="main-form-wrapper">
  <h2>New Activity</h2>
  <form
    class="create-form"
    action="#"
    enctype="multipart/form-data"
    method="POST"
  >
    <table class="contact-table">
      <tr>
        <td>Contact Id:</td>
        <td>
          <select name="contact_id" class="form-control form-control-changes">
            {{for row in contacts:}} {{=OPTION(row.name, _value=row.id)}}
            {{pass}}
          </select>
        </td>
      </tr>
      <tr>
        <td>Activity Type Id:</td>
        <td>
          <input
            type="text"
            class="form-control form-control-changes"
            name="activity_type_id"
          />
        </td>
      </tr>
      <tr>
        <td>Activity Date:</td>
        <td>
          <input
            type="text"
            class="form-control form-control-changes"
            name="activity_date"
          />
        </td>
      </tr>
      <tr>
        <td>Notes:</td>
        <td>
          <textarea class="form-control form-control-changes" name="notes">
          </textarea>
        </td>
      </tr>
      <tr>
        <td>Account Manager:</td>
        <td>
          <select
            name="account_manager"
            class="form-control form-control-changes"
          >
            {{for row in employees:}} {{=OPTION(row.employee_name,
            _value=row.id)}} {{pass}}
          </select>
        </td>
      </tr>
    </table>
    <input type="submit" value="Create" class="btn btn-primary" />
    <input type="hidden" name="_formname" value="createOrder" />
  </form>
</div>

<script></script>
